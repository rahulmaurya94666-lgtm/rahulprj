<html>
<head>
<style>
    #box1{
        background-image:repeating-linear-gradient(rgba(0,255,0,0),rgba(0,255,0,1),rgba(0,255,0,5));
        width:300px;
        height:300px;
        float:left;
        margin:20px;
    }
    #box2{
        background-image:repeating-radial-gradient(red 10%,yellow 20%,black 30%);
        width:300px;
        height:300px;
        float:left;
        margin:20px;
    }
    #box3{
        background-image:repeating-conic-gradient(red 10deg 20deg, yellow 10deg 50deg, blue 30deg 20deg);
        width:300px;
        height:300px;
        float:left;
        margin:20px;
        border-radius:50%;
        }
       </style>
       </head>
       <body>        
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
</body>
</html>
