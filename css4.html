<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 500px;
            padding: 50px;
            margin: 50px;
            text-align: justify;
            margin-left: 100px;
            border: 50px groove grey;
            background-color: black;
            box-shadow:-100px -50px 90px blue,
                           200px -100px 90px red,
                           100px 50px 90px green,
                           -50px  100px 90px skyblue;
                           
        }
        img{
            outline: 10px groove red;
            outline-offset: 1px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <img width="300px" height="450px" src="panter.web">
    </div>
    
</body>
</html>
