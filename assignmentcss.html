<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Login Form</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    background:url("https://images.unsplash.com/photo-1519681393784-d120267933ba") no-repeat center;
    background-size:cover;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* LOGIN CARD */
.login-box{
    width:360px;
    padding:35px;
    border-radius:16px;
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    text-align:center;
    color:white;
    animation: pop 1s ease;
}

@keyframes pop{
    from{
        transform: scale(0.8);
        opacity:0;
    }
    to{
        transform: scale(1);
        opacity:1;
    }
}

.login-box h2{
    margin-bottom:25px;
    font-size:26px;
}

/* INPUTS */
.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.4);
    outline:none;
    background:rgba(0,0,0,0.4);
    color:white;
    font-size:14px;
}

/* OPTIONS */
.options{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    margin-bottom:20px;
}

.options a{
    text-decoration:none;
    color:#00ccff;
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    background:white;
    border:none;
    border-radius:12px;
    color:black;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
    font-weight:bold;
}

button:hover{
    background:#ddd;
}

/* REGISTER */
.register{
    margin-top:15px;
    font-size:13px;
}

.register a{
    color:#00ccff;
    text-decoration:none;
}
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="user" placeholder="username">
    <input type="password" id="pass" placeholder="password">

    <div class="options">
        <label>
            <input type="checkbox"> Remember Me
        </label>
        <a href="#">Forgot password?</a>
    </div>

    <button onclick="login()">Log in</button>

    <div class="register">
        Don’t have an account? <a href="#">Register Here!</a>
    </div>
</div>

<script>
function login(){
    let user = document.getElementById("user").value;
    let pass = document.getElementById("pass").value;

    if(user === "" || pass === ""){
        alert("Please fill all fields!");
    }else{
        alert("Login Successful ✅");
    }
}
</script>

</body>
</html>
