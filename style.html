<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gaming Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #1a1026, #050008 75%);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* LOGIN BOX */
.login-box{
    width:380px;
    padding:40px 35px;
    background:linear-gradient(145deg,#0f0b1a,#07040d);
    border-radius:14px;
    border:1px solid #241a35;
    box-shadow:0 0 40px rgba(255,0,92,.25);
    position:relative;
}

/* TITLE */
.login-box h1{
    text-align:center;
    margin-bottom:10px;
    color:#ff005c;
    letter-spacing:2px;
}

.login-box p{
    text-align:center;
    font-size:14px;
    color:#bfbfd6;
    margin-bottom:30px;
}

/* INPUTS */
.input-box{
    margin-bottom:18px;
}

.input-box input{
    width:100%;
    padding:14px;
    background:#0b0814;
    border:1px solid #2b1e40;
    border-radius:6px;
    color:#fff;
    font-size:14px;
}

.input-box input:focus{
    outline:none;
    border-color:#ff005c;
}

/* BUTTON */
.btn{
    width:100%;
    padding:14px;
    margin-top:10px;
    background:#ff005c;
    border:none;
    border-radius:6px;
    font-weight:700;
    cursor:pointer;
    color:#000;
    transition:.3s;
}

.btn:hover{
    box-shadow:0 0 20px rgba(255,0,92,.6);
}

/* LINKS */
.links{
    margin-top:18px;
    text-align:center;
    font-size:13px;
}

.links a{
    color:#ff005c;
    text-decoration:none;
}

/* GLOW */
.glow{
    position:absolute;
    bottom:-180px;
    left:50%;
    transform:translateX(-50%);
    width:500px;
    height:260px;
    background:#ff005c;
    filter:blur(200px);
    opacity:.25;
}
</style>
</head>

<body>

<div class="login-box">
    <h1>GAMER LOGIN</h1>
    <p>Enter the arena and continue your journey</p>

    <div class="input-box">
        <input type="text" placeholder="Username or Email">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <button class="btn">LOGIN</button>

    <div class="links">
        <p>New Player? <a href="#">Create Account</a></p>
    </div>
</div>

<div class="glow"></div>

</body>
</html>
