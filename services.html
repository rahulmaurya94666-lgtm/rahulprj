<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELITE GAMING</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
<style>
    
body{
    font-family:'Orbitron',sans-serif;
    background:#05050a;
    color:#fff;
}

.logo{
    font-size:26px;
    color:#0ff;
}
.logo span{color:#fff}
nav a{
    color:#aaa;
    margin-left:25px;
    text-decoration:none;
    transition:.3s;
}
nav a:hover{color:#0ff}

.hero{
    height:90vh;
    background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
    url('') center/cover;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}
.hero h1{
    font-size:52px;
    color:#0ff;
}
.hero p{
    margin:15px 0;
    font-size:18px;
}
.hero button{
    padding:15px 40px;
    background:#0ff;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:.3s;
}

.games{
    padding:60px 40px;
    text-align:center;
}
.games h2{
    font-size:36px;
    margin-bottom:30px;
}
.cards{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}
.card{
    width:260px;
    background:#111;
    border-radius:12px;
    overflow:hidden;
    transition:.4s;
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}
.card h3{
    padding:15px;
}
.card:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px #0ff;
}

.community{
    padding:70px;
    background:#0b0b14;
    text-align:center;
}
.community h2{
    font-size:34px;
    color:#0ff;
}
.community p{
    margin-top:15px;
    font-size:18px;
}

footer{
    background:#000;
    text-align:center;
    padding:20px;
    font-size:14px;
    color:#888;
}

</style>


<section class="hero">
    <h1>PLAY. CONNECT. DOMINATE.</h1>
    <p>The ultimate gaming community platform</p>
    <button>Best Community</button>
    
</section>

<section class="games">
    <h2>Popular Games</h2>
    <div class="cards">
        <div class="card"><img src="venom pubg.jpg"><h3>PUBG</h3></div>
        <div class="card"><img src="https://wallpapercave.com/wp/wp4005080.jpg"><h3>VALORANT</h3></div>
        <div class="card"><img src="apex.jpg"><h3>APEX</h3></div>
    </div>
</section>

<section class="community">
    <h2>Community Power</h2>
    <p>Chat • Tournaments • Teams • Live Events</p>
</section>



</body>
</html>
